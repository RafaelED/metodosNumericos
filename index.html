<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>algoritmo</title>
</head>
<body>

    <form action="">
        <div class="ecuacion">

            <input type="text" id="x1" placeholder="x1" value="10">
            <label for="x1">X + </label>
    
            <input type="text" id="y1" placeholder="y1" value="1">
            <label for="y1">Y + </label>
    
            <input type="text" id="z1" placeholder="z1" value="2">
            <label for="z1">Z + </label>
            
            <label for="a1"> = </label>
            <input type="text" id="a1" placeholder="a1" value="3">
        </div>
        <div class="ecuacion">

            <input type="text" id="x2" placeholder="x2" value="4">
            <label for="x2">X + </label>
    
            <input type="text" id="y2" placeholder="y2" value="6">
            <label for="y2">Y + </label>
    
            <input type="text" id="z2" placeholder="z2" value="-1">
            <label for="z2">Z + </label>

            <label for="a2"> = </label>
            <input type="text" id="a2" placeholder="a2" value="9">
        </div>

        <div class="ecuacion">
            <input type="text" id="x3" placeholder="x3" value="-2">
            <label for="x3">X + </label>
    
            <input type="text" id="y3" placeholder="y3" value="3">
            <label for="y3">Y + </label>
    
            <input type="text" id="z3" placeholder="z3" value="8">
            <label for="z3">Z + </label>

            <label for="a3"> = </label>
            <input type="text" id="a3" placeholder="a3" value="51">
        </div>

        <button type="button" id="btn-calcular">Calcular</button>
    </form>
    <table>
        <tbody id="tabla-contenido">

        </tbody>
        
    </table>
    <script src="algoritmo.js"></script>
</body>
</html>
